<div class="card mt-4">
  <div class="card-body">
    <h5 class="card-title"><strong>Producto</strong></h5>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" placeholder="Nombre" [(ngModel)]="productoService.productoSeleccionado.nombre">
    </div>
    <div class="form-group">
      <label for="clase">Clase</label>
      <input type="text" class="form-control" id="clase" placeholder="Clase" [(ngModel)]="productoService.productoSeleccionado.clase">
    </div>
    <div class="form-group">
      <label for="precio">Precio</label>
      <input type="number" class="form-control" id="precio" placeholder="Precio" [(ngModel)]="productoService.productoSeleccionado.precio">
    </div>
    <button class="btn btn-primary" (click)="aceptar()"><span class="fa fa-plus-circle"></span></button>
    <button class="btn btn-secondary ml-1" (click)="reset()"><span class="fa fa-refresh"></span></button>
  </div>
</div>
